<!DOCTYPE html>
<html lang="ot-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encripitador</title>
    
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/cyber-btn.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <script src="js/script.js"></script>
    <script src="js/animacao.js"></script>
    

</head>
<body>
    <header>
        <h1 class="logo">Encript_</h1>
    </header>

    <main>
        <section class="entrada-texto">
            <textarea id="input-text" autofocus placeholder="Digite seu texto!"></textarea>
            <div class="aviso">
                <i class="fa-solid fa-circle-info"></i>
                <span class="aviso">Apenas letras minúsculas e sem acento</span>
            </div>
            <div class="botoes-entrada">
                <button id="btn-encriptar" class="cybr-btn"  onclick="BtnEncriptar()" onmouseover="aumentarOpacidadeCadeadoFechado()" onmouseout="normalizarOpacidadeCadeadoFechado()">
                    Encriptar<span aria-hidden>_</span>
                    <span aria-hidden class="cybr-btn__glitch">Encriptar_</span>
                  </button>
                  <button id="btn-desencriptar" class="cybr-btn" onclick="BtnDesencriptar()" onmouseover="mudarCadeadoAberto()" onmouseout="mudarCadeadoFechado()">
                    Desencriptar<span aria-hidden>_</span>
                    <span aria-hidden class="cybr-btn__glitch">Desencriptar_</span>
                  </button>
            </div>
        </section>
        <section class="section-resultado"> 
            <div class="cadeado">
                <i id="ico-cadeado-fechado" class="fa-solid fa-lock"></i>
            </div>
            <div id="div-resultado">
                <textarea id="output-text" ></textarea>
                <button class="btn-copiar" type="button" onclick="BtnCopiar()">Copiar</button>
            </div> 
        </section>
    </main>
    
    <footer>
        <p>Desenvolvido com ❤️ por <a href="https://github.com/danieelfeer">Daniel Fernandes</a> &copy</p>
    </footer>

</body>
</html>
